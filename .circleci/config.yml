version: 2.1

orbs:
  aws-ecr: circleci/aws-ecr@8.1.2

jobs:
  lint:
    docker:
      - image: node:16-alpine
    steps:
      - checkout
      - run:
          name: Run ESLint
          command: |
            yarn
            yarn lint

workflows:
  deployment:
    jobs:
      - lint
      - aws-ecr/build-and-push-image:
          name: build-and-push-image
          extra-build-args: |
            --build-arg VERSION_HASH="${CIRCLE_SHA1}" \
          region: "${AWS_DEFAULT_REGION}"
          repo: next-app
          requires:
            - lint
